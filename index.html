<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Webhook</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const webhookUrl = 'https://hook.eu2.make.com/8y5vjvn52zfiit0slufyca2yclyaqgne';
            
            // Function to display results or errors
            function displayResult(message, isError = false) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = message;
                resultDiv.style.color = isError ? 'red' : 'green';
                console.log(isError ? 'Error:' : 'Success:', message);
            }

            // Try fetch first
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(result => {
                displayResult('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                displayResult(`Fetch error: ${error.message}. Trying JSONP...`, true);
                
                // Fallback to JSONP
                const script = document.createElement('script');
                const callbackName = 'jsonpCallback_' + Math.round(100000 * Math.random());
                window[callbackName] = function(result) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    displayResult('Form submitted successfully via JSONP!');
                };
                script.src = `${webhookUrl}?callback=${callbackName}&${new URLSearchParams(data)}`;
                document.body.appendChild(script);
                script.onerror = function() {
                    displayResult('JSONP request also failed. Please check the console for more details.', true);
                };
            });
        });
    </script>
</body>
</html>
