<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medijungle — Grand Opening Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="hero">
      <div class="brand">
        <h1 id="brand-name">Medijungle</h1>
        <p id="brand-subtitle">Grand Opening Menu</p>
        <p id="open-daily" class="muted">Open Daily: 9am - 6pm</p>
      </div>
      <div class="toolbar">
        <div class="open-status">
          <span class="dot" id="status-dot"></span>
          <span id="status-text">Checking hours…</span>
        </div>
        <div class="lang-switch">
          <label for="lang">Language</label>
          <select id="lang" aria-label="Language">
            <option value="en" selected>English</option>
            <option value="th">ไทย</option>
          </select>
        </div>
      </div>
    </div>

    <nav class="category-nav" id="category-nav" aria-label="Sections"></nav>
  </header>

  <main id="menu-root" class="container"></main>

  <footer class="site-footer">
    <p class="muted">All prices in THB. Menu items and prices may change.</p>
    <p class="muted">Questions or updates? Contact us and we’ll refresh the menu.</p>
  </footer>

  <script src="menu-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
