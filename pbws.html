<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Adventure Learning - Fun Times!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4a0e4e, #81087f);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 900px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2em;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .form-container, .explanation {
            flex: 1;
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #4a4a4a;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        label span {
            margin-right: 10px;
            font-size: 1.2em;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.25);
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
        }
        button:hover {
            background-color: #4ecdc4;
            transform: translateY(-2px);
        }
        button span {
            margin-right: 10px;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            background-color: #4ecdc4;
            color: white;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .explanation {
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .form-container, .explanation {
                padding: 0;
            }
            .explanation {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://ibb.co/NWhNbgB" alt="Kids Adventure Learning Logo" class="logo">
        <h1>Let's Have Fun! üéâ</h1>
        <div class="content-wrapper">
            <div class="form-container">
                <form id="kidsForm">
                    <label for="name"><span>üòä</span> Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="What should we call you?">
                    
                    <label for="age"><span>üéÇ</span> Your Age</label>
                    <input type="number" id="age" name="age" min="5" max="18" required placeholder="How old are you?">
                    
                    <label for="phone"><span>üìû</span> Parent's Phone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Parent's contact number">
                    
                    <label for="language"><span>üó£Ô∏è</span> Your Language</label>
                    <select id="language" name="language" required>
                        <option value="">Pick your language</option>
                        <option value="english">English</option>
                        <option value="hebrew">Hebrew</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                    </select>
                    
                    <label for="location"><span>üìç</span> Where Are You?</label>
                    <input type="text" id="location" name="location" required placeholder="Your current location">
                </form>
            </div>
            <div class="explanation">
                <h2>Welcome to Kids Adventure Learning! üåü</h2>
                <p>Get ready for daily lessons, cultural exploration, fun activities, and exciting rewards! Fill out the form and let's start your adventure! üöÄ</p>
            </div>
        </div>
        <button type="submit" form="kidsForm"><span>üöÄ</span> Let's Go!</button>
        <div id="result"></div>
    </div>
    <script>
        // ... (keep the existing JavaScript code here)
    </script>
</body>
</html>
