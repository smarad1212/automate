<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Webhook</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const webhookUrl = 'https://hook.eu2.make.com/8y5vjvn52zfiit0slufyca2yclyaqgne';
            
            function displayResult(message, isError = false) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = message;
                resultDiv.style.color = isError ? 'red' : 'green';
                console.log(isError ? 'Error:' : 'Success:', message);
            }

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(result => {
                if (result.trim().toLowerCase() === 'accepted') {
                    displayResult('Form submitted successfully!');
                } else {
                    displayResult(`Unexpected response: ${result}`, true);
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                displayResult(`Error submitting form: ${error.message}`, true);
            });
        });
    </script>
</body>
</html>
